<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
<title>Insert title here</title>

<style type="text/css">
label {
    display: block;
}
</style>

<script type="text/javascript">
    $(function() {
        $('#submit').click(function() {
            $('#container').append('<img src="loading.gif" id="loading" />');

            var name = $('#name').val();
            var email = $('#email').val();
            var comments = $('#comments').val();

            $.ajax({
                url: 'TestServer.do',
                type: 'POST',
                data: 'name=' + name + '&email=' + email + '&comments=' + comments,

                success: function(results) {
                    $('#response').remove();
                    $('#container').append('<p id="response">' + results + '</p>');
                    $('#loading').fadeOut(1000, function() {
                        $(this).remove();
                    });
                }
            });

            return false;
        });
    });
</script>

</head>
<body>
<h2>Day 13: Submitting Information to a Database Asynchronously</h2>

<form action="TestServer.do" method="post">
<div id="container">
    <label for="name">Name</label>
    <input id="name" type="text" name="name" />

    <label for="email">Email</label>
    <input id="email" type="text" name="email" />

    <label for="comments">Comments</label>
    <textarea id="comments" rows="5" cols="35" name="comments"></textarea>
    <br />
    <input id="submit" type="submit" name="submit" value="submit">
</div>
</form>

</body>
</html>
