<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery-1.4.4.js"></script>
<title>Insert title here</title>

<style type="text/css">
a img {
    border: none;
}

#largeImage {
    position: absolute;
    padding: .5em;
    background: #e3e3e3;
    border: 1px solid #BFBFBF;
}
</style>

<script type="text/javascript">
    $(function() {

        var offsetX = 20;
        var offsetY = 10;

        $('a').hover(function(e) {
            // mouse on
            var href = $(this).attr('href');

            $('<img id="largeImage" src="' + href + '" />')
            .css('top', e.pageY + offsetY)
            .css('left', e.pageX + offsetX)
            .appendTo('body');
        }, function() {
            // mouse off
            $('#largeImage').remove();
        });

        $('a').mousemove(function(e) {
            $('#largeImage').css('top', e.pageY + offsetY).css('left', e.pageX + offsetX);
        });
    });
</script>

</head>
<body>
<h2>Day 11: Fun Image Hovering</h2>

<a href="img01.png"><img src="img01.png" /></a>
<a href="img02.png"><img src="img02.png" /></a>
<a href="img03.png"><img src="img03.png" /></a>

</body>
</html>
