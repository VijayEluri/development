<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
<script type="text/javascript" src="s3Slider.js"></script>
<title>Insert title here</title>

<style type="text/css">
#s3slider {
    width: 410px; /* important to be same as image width */
    height: 300px; /* important to be same as image height */
    position: relative; /* important */
    overflow: hidden; /* important */
}
#s3sliderContent {
    width: 410px; /* important to be same as image width or wider */
    position: absolute;
    top: 0;
    margin-left: 0;
}
.s3sliderImage {
    float: left;
    position: relative;
    display: none;
}
.s3sliderImage span {
    position: absolute;
    font: 10px/15px Arial, Helvetica, sans-serif;
    padding: 10px 13px;
    width: 384px;
    background-color: #000;
    filter: alpha(opacity=70);
    -moz-opacity: 0.7;
    -khtml-opacity: 0.7;
    opacity: 0.7;
    color: #fff;
    display: none;
}
.clear {
    clear: both;
}
.sliderImage span strong {
    font-size: 14px;
}
.top {
    top: 0;
    left: 0;
}
.bottom {
    bottom: 0;
    left: 0;
}
</style>

<script type="text/javascript">
    $(function() {
        $(document).ready(function() {
             $('#s3slider').s3Slider({
                timeOut: 3000
             });
          });
    });
</script>

</head>
<body>
<h2>Day 14: Implementing Your First Plugin</h2>

<div id="s3slider">
   <ul id="s3sliderContent">
      <li class="s3sliderImage">
          <img src="http://www.gracesmith.co.uk/wp-content/uploads/2009/03/jquery.jpg" />
          <span class="top"><strong>Title text 1</strong><br />Content text...</span>
      </li>
      <li class="s3sliderImage">
          <img src="http://www.developersnippets.com/wp-content/uploads/2009/01/jquery_applications.jpg" />
          <span class="bottom"><strong>Title text 2</strong><br />Content text...</span>
      </li>
   </ul>
   <div class="clear s3sliderImage"></div>
</div>

</body>
</html>
