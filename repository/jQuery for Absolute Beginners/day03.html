<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="jquery-1.4.4.js"></script>

<style type="text/css">
#box {
    background: red;
    width: 300px;
    height: 300px;
    position: relative;
}
</style>

<script type="text/javascript">
    $(function() {
       $('#box').click(function() {
          // this is '#box'
          //$(this).animate({"left" : "300px", "width" : "50px" }, 2000);
           $(this).animate({"left" : "300px"}, 2000);
           $(this).animate({"width" : "50px"}, 2000);
       });
    });
</script>

</head>
<body>
<h2>Day 3: The Animate Method</h2>

<div id="box"></div>
</body>
</html>
